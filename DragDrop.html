<!doctype html>
	<html>
		<head>
			<title>Drag and Drop</title>
			<style>
				#box{
					width: 300px;
					height: 150px;
					padding: 10px;
					border: 1px solid #ccc;
				}
				img{
					width: 100px;
					height: 100px;

				}

			</style>
			<script type="text/javascript">
				function allowDrop(ev){
					ev.preventDefault();
				}
				function drag(ev){
					ev.dataTransfer.setData("text", ev.traget.id);

				}

				function drop(ev)
				{
					ev.preventDefault();
					var data = ev.dataTransfer.getData("text");
					ev.target.appendChild(document.getElementById(data));
				}
				</script>

		</head>
		<body>
			<div id = "box" ondrop="drop(event)" ondragover="allowDrop(event)">
				
			</div>
			<img  id = "drag1" src="logo.jpg" draggable="true" ondragstart="drag(event)" width="291" height="145">
			<h1 contenteditable="true"> Hello this is ravi kumar Pathak</h1>
				
			
		</body>
	</html>
